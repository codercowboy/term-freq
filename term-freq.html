<body>

<h1>This is a Heading</h1>
<p>This is a paragraph.</p>
<textarea id = "myTextArea"
	rows = "3"
	cols = "80"></textarea>
<button type = "button" onclick="countText(document.getElementById('myTextArea').value)">
	Click Me
	</button>
<script>

function countText(text){
	var tf = new TermFreq(text);
	var termList = tf.terms;
	console.log("blah ", termList);
	for (var x = 0; x < termList.length; x++){
		var word = termList[x];
		var count = tf.getCount(word);
		console.log("word: " + word + " count: " + count);
	}
}

</script>
</body>
